{% extends 'base.html' %}
{% import 'macros.html' as macros %}

{% block title %}Login{% endblock %}

{% block page_content %}
    <div class="container">
        <form method="POST" action=""
            {{ form.name.label }} {{ form.name(size=16) }}
            {% for error in form.name.errors %}
                {{ error }}
            {% endfor %}
            <br>
            {{ form.submit() }}
            {{ form.hidden_tag() }}
        </form>
    </div>
{% endblock %}
